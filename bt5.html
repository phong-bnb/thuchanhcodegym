<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập số thứ 1: ")
        let b = +prompt("Nhập số thứ 2: ")
        let c = +prompt("Nhập số thứ 3: ")
        function kiem() {
            if (a > c && b >  c) {
                alert("Số nhỏ nhất là" + c);
                return c
            } else {
                if (a > b && c > b) {
                    alert("Số nhỏ nhất là" + b)
                    return b;
                } else {
                    alert("Số nhỏ nhất là" + a)
                    return a
                }

            }
        }alert(kiem())
    </script>
</body>

</html>
